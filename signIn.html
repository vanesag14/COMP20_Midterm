<!DOCTYPE html>
<html>
<header>
    <title>Sign In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signUp.css"/>
</header>
<body>
    <div class="sign-up-header">
        <a style="text-decoration: none;" href="#">
            <img class="logo-pic" src="mini-logo.png" alt="logo">
        </a>
        <h1>Sign in to your Pastelitos account</h1>
    </div>


    <div class="forms">
        <form id="main-form" action="index.html" method="POST">
            <label for="email"></label>
            <input type="email" name="email" id="email" class="text-input" placeholder="Email address">
            

            <button type="submit" id="sign-in" class="btn" style="background-color: #3A3332; border: none; padding-left: 12%; padding-right: 12%; color: white;">Sign In</button>

            <h2>Don't have an account?</h2>
            
            
            <button type="submit" id="create" class="btn" style="background-color: white; border: #3A3332 solid 1px; padding-right: 9%; padding-left: 9%; color: #3A3332;">Create Account</button>
           
        </form>
    </div>
    <script language="javascript">

        //validates the form
        $(document).ready(function() {
            
            $("#main-form").validate({
                rules: {
                    email: {
                        required: true
                    }
                },
                submitHandler: function() {
                    //put whatever I want the buttons to do in here

                }
            });
            
        });
    </script>
</body>

</html>
