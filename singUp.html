    <div>
        <p style="border: solid #FFDBDD 60px; color: #FFDBDD"> nothing</p>

    </div>
    <div class="page-content" style="padding: 40px 20px 40px 20px; border: #333333 solid 20px; width: 50%; margin: auto; border-radius: 35px; margin-bottom: 100px;">
        <div class="sign-up-header">
            <a style="text-decoration: none;" href="index.html">
                <img class="logo-pic" src="pictures/mini-logo.png" alt="logo">
            </a>
            <h1>Create your Pastelitos account</h1>
        </div>


        <div class="forms">
            <form id="main-form" action="index.html" name="formData" onsubmit="return validate(event)">
                <label for="name"></label>
                <input type="text" name="fname" id="first-name" class="text-input" placeholder="First name">
                <label for="name"></label>
                <input type="text" name="lname" id="last-name" class="text-input" placeholder="Last name">
                <label for="email"></label>
                <input type="email" name="email" id="email" class="text-input" placeholder="Email address">
                <label for="password"></label>
                <input type="password" name="psword" id="password" class="text-input" placeholder="Create a password">

                <div class="checkbox1">
                    <input type="checkbox" name="remember-me" id="remember-me" class="checkbox">
                    <label for="remember-me">Keep me signed in</label>
                </div>

                <div class="checkbox2">
                    <input type="checkbox" name="send-emails" id="send-emails" class="checkbox">
                    <label for="send-emails">Send me emails about new arrivals, savings & more.</label>
                </div>
                <p class="terms1">By clicking Create Account, you acknowledge you have read </p>
                <p class="terms2">and agreed to our <a href="terms.html">Terms of use</a> and <a href="privacy.html">Privacy Policy</a></p></p>

                <button type="submit" id="create" class="btn" >Create Account</button>

                <h2>Already have an account?</h2>
                
                
                <button type="button" id="sign-in" class="btn" value="sign in" onclick="clicked()">Sign in</button>
            
            </form>
        </div>

    <script language="javascript">
      var navbar2 = document.getElementById('navbar2');
		
		function menuShow() {
			navbar2.style.right= "0";
		}
		
		function menuHide() {
			navbar2.style.right= "-200px";
		}

        function validate(event) {
            event.preventDefault();
            reload = true
            with(document.formData) {
                if (fname.value == "") {
                    fname.placeholder = "ENTER FIRST NAME"
                    var element = document.getElementById("first-name");
                    element.classList.add("placeholderred");
                    reload = false
                }
                
                if (lname.value == "") {
                    lname.placeholder = "ENTER LAST NAME"
                    var element = document.getElementById("last-name");
                    element.classList.add("placeholderred");
                    reload = false
                }

                if (email.value == "") {
                    email.placeholder = "ENTER EMAIL"
                    var element = document.getElementById("email");
                    element.classList.add("placeholderred");
                    reload = false
                }

                if (psword.value == "") {
                    psword.placeholder = "ENTER PASSWORD"
                    var element = document.getElementById("password");
                    element.classList.add("placeholderred");
                    reload = false
                }
            }
            if (reload) {
                location.reload();
            }
            
        }

        function clicked() {
            window.location.href = "signIn.html"
        }
    </script>
