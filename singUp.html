<!DOCTYPE html>
<html>
<header>
    <title>Sign Up</title>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signUp.css"/>
</header>
<body>
    <div class="sign-up-header">
        <a style="text-decoration: none;" href="#">
            <img class="logo-pic" alt="logo" src="logo.png"/>
        </a>
        <h1>Create your Bakery account</h1>
    </div>


    <div class="forms">
        <form action="index.html" method="POST">
            <label for="name"></label>
            <input type="name" name="First name" id="first-name" class="text-input" placeholder="First name">
            <label for="name"></label>
            <input type="name" name="Last name" id="last-name" class="text-input" placeholder="Last name">
            <label for="email"></label>
            <input type="email" name="email" id="email" class="text-input" placeholder="Email address">
            <label for="password"></label>
            <input type="password" name="password" id="password" class="text-input" placeholder="Create a password">

            <div class="checkbox1">
                <input type="checkbox" name="remember-me" id="remember-me" class="checkbox">
                <label for="remember-me">Keep me signed in</label>
            </div>

            <div class="checkbox2">
                <input type="checkbox" name="send-emails" id="send-emails" class="checkbox">
                <label for="send-emails">Send me emails about new arrivals, savings & more.</label>
            </div>
            <p class="terms1">By clicking Create Account, you acknowledge you have read </p>
            <p class="terms2">and agreed to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p></p>

            <button type="submit" id="create" class="btn">Create Account</button>

            <h2>Already have an account?</h2>
            
            
            <button type="submit" id="sign-in" class="btn">Sign in</button>
           
        </form>
    </div>
</body>

</html>
